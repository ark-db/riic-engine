[package]
name = "riic-engine"
version = "0.1.0"
description = "Standalone desktop app for simulating performance of RIIC setups"
authors = ["Kyle Chen"]
license = "GPL-3.0-or-later"
repository = "https://github.com/ark-db/riic-engine"
edition = "2021"
rust-version = "1.57"
publish = false

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
once_cell = "1.17.1"
serde = { version = "1.0.154", features = ["derive"] }
serde_json = "1.0.94"
tauri = { version = "1.2.4", features = [] }
thiserror = "1.0.39"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
strip = true
