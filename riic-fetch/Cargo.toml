[package]
name = "riic-fetch"
version = "0.1.0"
description = "Asset-fetching program for RIIC Engine"
authors = ["Kyle Chen"]
license = "GPL-3.0-or-later"
repository = "https://github.com/ark-db/riic-engine"
edition = "2021"
publish = false

[dependencies]
ahash = { version = "0.8.3", features = ["serde"] }
async-trait = "0.1.67"
futures = "0.3.27"
image = { version = "0.24.5", default-features = false, features = ["png", "webp", "webp-encoder"] }
reqwest = { version = "0.11.14", default-features = false, features = ["rustls-tls", "json"] }
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }
toml = "0.7.3"
